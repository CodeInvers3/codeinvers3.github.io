backend:
  name: git-gateway
  # optional, defaults to master
  branch: master
  #use_graphql: true
  media_folder: "media/images"
  media_library: "media/files"
  collections:
  - name: "posts"
    label: "Post"
    folder: "_posts"
    filter:
      field: language
      value: en
    fields:
      - { label: "Language", name: "language" }
